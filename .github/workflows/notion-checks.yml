name: Notion - Checagens e Automa√ß√µes (15min)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

concurrency:
  # üîí S√≥ cancela OUTRAS checagens, n√£o o espelho
  group: notion-automations-checks
  cancel-in-progress: true

jobs:
  check-notion:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar reposit√≥rio
        uses: actions/checkout@v3

      - name: Restaurar estado (.state)
        uses: actions/cache/restore@v4
        with:
          path: .state
          key: gcmd-state-${{ github.run_number }}
          restore-keys: |
            gcmd-state-

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar depend√™ncias
        run: pip install requests notion-client python-dateutil

      - name: Executar checagens e automa√ß√µes
        run: |
          echo "‚ñ∂Ô∏è Conflitos reuni√µes x aus√™ncias"
          python notion_check.py

          echo "‚ñ∂Ô∏è Conflitos sala GCMD"
          python check_gcmd_room_conflicts.py

          echo "‚ñ∂Ô∏è Calend√°rio editorial"
          python notion_check_calendario.py

          echo "‚ñ∂Ô∏è Reuni√µes recorrentes"
          python create_recurring_meetings.py
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          DATABASE_ID_REUNIOES: ${{ secrets.DATABASE_ID_REUNIOES }}
          DATABASE_ID_REUNIOES_TESTE: ${{ secrets.DATABASE_ID_REUNIOES_TESTE }}
          DATABASE_ID_AUSENCIAS: ${{ secrets.DATABASE_ID_AUSENCIAS }}
          DATABASE_ID_CALENDARIOEDITORIAL: ${{ secrets.DATABASE_ID_CALENDARIOEDITORIAL }}
          DATABASE_ID_EQUIPE_GCMD: ${{ secrets.DATABASE_ID_EQUIPE_GCMD }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Salvar estado (.state)
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .state
          key: gcmd-state-${{ github.run_number }}
